<!DOCTYPE html>
<html lang="en">
<head>
    <title>крысавдоме</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #000; /* Чёрный фон */
            color: #fff; /* Белый текст для контраста */
        }
        h1 {
            text-align: left; /* Текст остаётся слева */
            margin-left: 20px; /* Отступ слева для эстетики */
        }
        img {
            display: block;
        }
    </style>
</head>

<body>

<img src="./krisavdome.png" alt="krisavdome"
style=
    "height: 10vmax;
    margin: 0 auto;">
<div class="image-container" style="
    position: relative;
    left: 10%;
    top: 5vw;
    z-index: 4;
">
    <img src="./krisazaza.png"
         alt="krisazaza"
         style="position: relative;
         width: 10vw;">

    <img src="./smoke.png"
         alt="smoke"
         style="
             position: absolute;
             left: 10%;
             top: -20%;
             width: 15vw;
             z-index: 5;
         ">
</div>
<table
       align="right"
       class="infobox"
       style=
       "width: 22vw;
       text-align: left;
       font-size: 1svw;
       line-height: 1.5em;
       width: 20vw;
       border: 2px solid white;
       position: relative;
       top: -15vw;
       right: 2vw">
    <tbody>
    <tr>
        <th colspan="2" style="background:#ff85da; font-size:130%; border: 1px solid white;">Крысы</th>
    </tr>
    <tr>
        <td colspan="2" style="text-align:center; border: 1px solid white;">
            <img alt="Серая крыса (Rattus norvegicus)" src="./krisavochkah.JPG"
                 style="width:20vw;
                 height: 10vw">
            <br>
            <span>Серая крыса (<i>Rattus norvegicus</i>)</span>
        </td>
    </tr>
    <tr>
        <th colspan="2" style="background:#ff85da; font-size:110%; border: 1px solid white;">Научная классификация</th>
    </tr>

        <td colspan="2" style="text-align:center; font-size:110%; border: 1px solid white;">
            <div>
                <div><b>Домен:</b> Эукариоты</div>
                <div><b>Царство:</b> Животные</div>
                <div><b>Тип:</b> Хордовые</div>
                <div><b>Класс:</b> Млекопитающие</div>
                <div><b>Отряд:</b> Грызуны</div>
                <div><b>Семейство:</b> Мышиные</div>
                <div><b>Род:</b> Крысы</div>
            </div>
        </td>
    </tr>
    <tr>
        <th colspan="2" style="background:#ff85da; font-size:110%; border: 1px solid white;">Международное научное название</th>
    </tr>
    <tr>
        <td colspan="2" style="text-align:center; font-size:110%; border: 1px solid white;"><i>Rattus</i> Fischer-Waldheim, 1803</td>
    </tr>
    <tr>
        <th colspan="2" style="background:#ff85da; font-size:110%; border: 1px solid white;">Виды</th>
    </tr>
    <tr>
        <td colspan="2" style="text-align:center; font-size:110%; border: 1px solid white;">
            <div align="left">См. текст</div>
        </td>
    </tr>
